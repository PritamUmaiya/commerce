{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="text-center mb-3">Register</h2>

    {% if message %}
        <div class="text-center text-danger mb-3">{{ message }}</div>
    {% endif %}

    <div class="text-center d-block m-auto" style="max-width: 500px;">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary px-5" type="submit" value="Register">
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    </div>

{% endblock %}
