{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="text-center mb-3">Login</h2>

    {% if message %}
        <div class="text-center text-danger mb-3">{{ message }}</div>
    {% endif %}

    <div class="text-center d-block m-auto" style="max-width: 500px;">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary px-5" type="submit" value="Login">
        </form>

        <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>

{% endblock %}
